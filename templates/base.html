<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" media="screen" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="{% static "js/jquery-1.12.2.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/reconnecting-websocket.min.js" %}" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="{% static "js/ws_mem.js" %}" type="text/javascript"></script>
	{% block extra_head %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light mat-elevation-z2">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>
					<i class="material-icons" style="margin-right: 4px;">
							desktop_windows
							</i>
					<a class="navbar-brand" href="/#">
							Linux Monitor</a>
					<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
					  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item">
						  <a class="nav-link" onclick="this.style.color='red'" id="process-link" href="process">Running process</a>
						</li>
						<li class="mr-sm-2">
								{% if user.is_authenticated %}
								<a class="nav-link"  href="/accounts/logout/">Logout</a>
								{% endif %}
						</li>
					  </ul>
					</div>
				  </nav>
		<div class="container-fluid">
			<div class="row">
			<div class="col-12" style="margin-top: 20px;">
					{% block content %}
					{% endblock %}
				{% block extra_body %}{% endblock %}
			</div>

			</div>
		</div>

</body>
</html>
