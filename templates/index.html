                <div class="col-12" style="text-align: center; margin-bottom: 50px; padding: 0;">
    
                            <h4 class="display-4" style="font-size: 26px !important;">Memory Overview</h4>

                        <div id="common" style="max-height: 300px; margin-top: 20px;">

                </div>
            </div>
            <div class="row mvsw" style="margin: 4px 0px;border: 1px solid rgba(0,0,0,.125) !important;">

                <div>

                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                        MemAvailable
                                  <span id="MemAvailable"  class="badge badge-primary badge-pill">0</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">

                <h4 class="display-4" style="font-size: 26px !important;">CPU Usage</h4>
                <div id="timeseries">
                    </div>
            </div>
